<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title color="light">Detalle del evento</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="content">
        <ion-card-header text-center>
          <ion-card-title>{{content?.event_name}}</ion-card-title>
          <ion-card-subtitle>
            {{content.manager_name}}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src="{{content.urlImage}}" class="info-img">
          <ion-item lines="none">
            <ion-icon name="star-half" slot="start"></ion-icon>
            <ion-label> {{content.category}}
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label text-wrap> {{content.ubication}}
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label text-wrap> {{content.event_manager}}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
</ion-content>
