<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title color="light">Detalle del evento</ion-title>
      </ion-toolbar>
      
</ion-header>


<ion-content padding>

  <div *ngIf="content">
    <div class="divEncabezado">
      <div><img src="{{content.urlImage}}" class="styleimg"></div>

      <div class="styleTitulo">{{content?.event_name}}</div>
      <ion-button class="styleButton">Guardar</ion-button>
  </div>

      
    </div>

    <ion-item lines="none" class="styleCategoria">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label> {{content.category}}
        </ion-label>
    </ion-item>
    <ion-item lines="none" class="styleUbication">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{content.ubication}}
        </ion-label>
    </ion-item>
    <ion-item lines="none" class="styleFinalDate">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label text-wrap> {{content.final_date}}
        </ion-label>
   </ion-item>
  


  <div class="stylePromotor">Por {{content.manager_name}}</div>
