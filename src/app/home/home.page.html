<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light" text-center class="title">
      Lifevent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">


  <a>
  <ion-card class="cardHome" *ngFor="let todos of todos" >
    <img  src="{{todos.urlImage}}">

    <ion-fab class="ionFabHeart" vertical="center" horizontal="center" slot="fixed">
        <ion-fab-button >
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="bottom">
            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
          </ion-fab-list>
    </ion-fab>
    
    <ion-fab  vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div>
    <ion-card-header class="ionCardHeader">
      <ion-card-subtitle class="colorsubtitulo">{{todos.manager_name}}</ion-card-subtitle>
      <ion-card-title class="colortitulo">{{todos.event_name}}</ion-card-title>
      <h6>Día: {{todos.date}}</h6>
      <h6>Hora: {{todos.hour}}</h6>
      <h6>Ubicación: {{todos.ubication}}</h6>
      <h6>Costo: ${{todos.value}}</h6>    
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    </div>
  </ion-card>
  </a>
  
</ion-content>
