<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light" text-center class="title">
      Lifevent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">
  
  
  <div *ngFor="let item of todos">
  <ion-card class="cardHome" *ngIf="item.final_date >= f" >
    <img  src="{{item.urlImage}}" *ngIf="item.urlImage != 'N/A'" [routerLink]="['/', 'cate-arte', 
    item.id]">
    <div>
        <ion-card-header class="ionCardHeader" >
          
          <ion-card-subtitle class="colorsubtitulo">{{item.manager_name}}</ion-card-subtitle>
          <ion-card-title class="colortitulo">{{item.event_name}}</ion-card-title>
          <h6>Empieza: {{item.date | date: 'MMMM d'}}</h6>
          <h6>Termina: {{item.final_date | date: 'MMMM d'}}</h6>
          <h6>Hora: {{item.final_hour}}</h6>
          <h6>Costo: ${{item.value}}</h6>
        </ion-card-header>

    </div>

    <ion-fab class="ionFabShare" vertical="bottom" horizontal="center">
        <ion-fab-button >
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="bottom">
            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
          </ion-fab-list>
    </ion-fab>
    
    <ion-fab class="ionFabHeart" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-button expand="block" fill="outline" color="danger" (click)="removEvent(item)">
      <ion-icon name="trash" slot="start"></ion-icon>
      ANULAR EVENTO
    </ion-button>

    <ion-button expand="block" fill="outline" color="danger" [routerLink]="['/', 'cate-festivals', 
    item.id]">
    <ion-icon name="brush"></ion-icon>
          EDITAR EVENTO
    </ion-button>
  </ion-card>

  
</div>


<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

</ion-content>
