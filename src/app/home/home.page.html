<ion-header >
  <ion-toolbar color="primary">
    <ion-title color="light" text-center class="title">
      Lifevent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">
  
  
  <div *ngFor="let todos of todos">
  <ion-card class="cardHome" *ngIf="todos.final_date >= f" [routerLink]="['/', 'cate-arte', 
    todos.id]">
    <img  src="{{todos.urlImage}}" *ngIf="todos.urlImage != 'N/A'">
    <div>
        <ion-card-header class="ionCardHeader" >
          
          <ion-card-subtitle class="colorsubtitulo">{{todos.manager_name}}</ion-card-subtitle>
          <ion-card-title class="colortitulo">{{todos.event_name}}</ion-card-title>
          <h6>Empieza: {{todos.date}}</h6>
          <h6>Termina: {{todos.final_date}}</h6>
          <h6>Hora: {{todos.final_hour}}</h6>
          <h6>Costo: ${{todos.value}}</h6>
        </ion-card-header>

    </div>

    <ion-fab class="ionFabShare" vertical="bottom" horizontal="center">
        <ion-fab-button >
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="bottom">
            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
          </ion-fab-list>
    </ion-fab>
    
    <ion-fab class="ionFabHeart" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
    </ion-fab>

  
  </ion-card>
</div>


<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>

</ion-content>
