<ion-header >
  <ion-toolbar color="primary">
    <ion-button name="pin" (click)="Onlogout()" slot="end">
        <ion-icon color="light" name="log-out"></ion-icon>
    </ion-button>
    <ion-title color="light" text-center class="title">
      Lifevent
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  
  <!---->

  <ion-button expand="block"  class="labelUbicacion">
    <ion-icon name="pin"></ion-icon>
  </ion-button>
 <div *ngIf="todos" class="animated fadeIn fast">
   
  <div *ngFor="let item of todos">
  <ion-card class="cardHome" *ngIf="item.final_date >= f" >
    <img  src="{{item.urlImage}}" *ngIf="item.urlImage != 'N/A'" [routerLink]="['/', 'details-events', item.id]">
    <div> 
    <ion-card-header class="ionCardHeader" >
      <div class="DivMes"><h6 class="Mes">{{item.date | date: 'MMM'}}.</h6>
      </div>
      <div class="DivFecha"><h6 class="Fecha">{{item.date | date: 'd'}}</h6>
        <ion-card-title class="colortitulo">{{item.event_name}}</ion-card-title>
        <h6 align="center">{{item.ubication}}</h6>
        <h6 align="center">Por: {{item.manager_name}}</h6>
        <!--<h6 align="center">Fecha: {{fechaManana}}</h6>-->
      </div>
    </ion-card-header>
    </div>

    <ion-fab class="ionFabHeart" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="heart"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <div class="DivBotones">
      <ion-button class="buttonEliminar" size="large"  fill="clear" color="danger" (click)="removEvent(item)">
          <ion-icon name="trash"></ion-icon>
      </ion-button>

      <ion-button class="buttonEditar" size="large"  fill="clear" color="danger" [routerLink]="['/', 'cate-festivals',item.id]">
          <ion-icon name="create"></ion-icon>
      </ion-button>
    </div>

  </ion-card>

</div>

</div>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando eventos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
