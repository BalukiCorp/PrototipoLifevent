<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Detalle del evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="content">
    <div class="divEncabezado">
      <div>
        <img [src]="content.urlImage">
        <br>
        <br>
        <ion-button [routerLink]="['/', 'calendar', contentId]" expand="block">Agregar</ion-button></div>
        <div><h5 align="center" class="styleTitulo"><b>{{content.event_name}}</b></h5>
          <div>
            <rating [(ngModel)]="estrellas"
                    readonly="false" 
                    size="default" 
                    (ngModelChange)="onModelChange($event)">
            </rating>
          </div>
          <h4 align="center">{{estrellas}}</h4>
        </div>
    </div>
  </div>


  <ion-item lines="none" class="styleCategoria">
    <ion-icon name="clipboard" slot="start"></ion-icon>
    <ion-label text-left> {{content.category}}
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="styleUbication">
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label text-left>{{content.ubication}}
      <!--  <div id="map_canvas1">
          
        </div>
        -->
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="styleFinalDate">
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label> {{content.final_date | date: 'MMMM d'}}
    </ion-label>
  </ion-item>

  <ion-item lines="none" class="styleFinalDate">
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label> {{content.hour}}
    </ion-label>
  </ion-item>
  <br>
  <br>
  <ion-item lines="none" class="styleDesciption">
    <ion-icon name="book" slot="start"></ion-icon>
    <ion-label> {{content.description}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <div class="stylePromotor">Organizado por: {{content.manager_name}}</div>
  </ion-item>

</ion-content>
