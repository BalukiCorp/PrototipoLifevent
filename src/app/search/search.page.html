    <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="today" class="segmentStyle">
      <ion-label class="labelStyle">Hoy</ion-label>
    </ion-segment-button>
    <ion-segment-button value="this week" class="segmentStyle">
      <ion-label class="labelStyle">Esta semana</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tomorrow week" class="segmentStyle">
      <ion-label class="labelStyle">Mañana</ion-label>
    </ion-segment-button>
    
  </ion-segment>
